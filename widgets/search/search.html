<div class="rounded-square">
    <div class="title-bar">
        <div class="title-text">Search</div>
    </div>
    <div class="search-widget-content">
        <!-- Google Search -->
        <div style="color: #F3FFFA; font-size: 20px;padding-top: 30px;padding-left: 160px;">Google Search</div>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="search" name="q" placeholder="Search Google" required>
            <button type="submit" class="search-submit"><i class="fas fa-search"></i></button>
        </form>
        <!-- Wikipedia Search -->
        <div style="color: #F3FFFA; padding-top: 40px;padding-left: 150px;font-size: 20px;">Wikipedia Search</div>
        <form action="https://en.wikipedia.org/w/index.php" method="get" target="_blank">
            <input type="hidden" name="search" value="">
            <input type="search" name="search" placeholder="Search Wikipedia" required>
            <button type="submit" class="search-submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
</div>
