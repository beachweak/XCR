<div class="canvas-rounded-square sketchpad-widget">
    <div class="canvas-title-bar">
        <div class="title-text">Canvas</div>
        <button class="open-button clearButton">Clear</button>
        <button class="open-button saveButton">Save</button>
        <button class="open-button brushDecrease">-</button>
        <button class="open-button brushIncrease">+</button>
        <input type="color" class="colorPicker" title="Choose Brush Color">
    </div>
    <div class="canvas-widget-content">
        <canvas class="drawingCanvas canvas-style"></canvas>
    </div>
</div>
